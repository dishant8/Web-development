<div ng-controller="FormController">
    <h1>Forms</h1>
    <ul id="tab" class="nav nav-pills nav-stacked">

        <li role="presentation"><a href="#/form-fields">Fields</a></li>
        <li role="presentation"><a href="#/forms">Forms</a></li>
    </ul>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    <scan class="glyphicon glyphicon-triangle-bottom"></scan>Form Name
                </th>
                <th>
                    <scan class="glyphicon glyphicon-triangle-bottom"></scan>Action
                </th>
            </tr>
            <tr>
                <td>
                    <input ng-model="formName" class="form-control" type="text" name="Form Name"
                           placeholder="Form Name" />
                </td>
                <td>
                    <a ng-click="addForm()" class="btn btn-primary">
                        <scan class="glyphicon glyphicon-plus"></scan>
                    </a>
                    <a ng-click="updateForm()" class="btn btn-success">
                        <scan class="glyphicon glyphicon-ok"></scan>
                    </a>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="form in forms">
                <td>{{form.formName}}</td>
                <td>
                    <a ng-click="deleteForm()" class="btn btn-danger">
                        <scan class="glyphicon glyphicon-remove"></scan>
                    </a> <a ng-click="selectForm" class="btn btn-warning">
                        <scan class="glyphicon glyphicon-pencil"></scan>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
