<h1>Login</h1>
<form class="form-horizontal" ng-controller="LoginController">

    {{hello}}
    <div class="form-group">
        <label for="username" class="col-sm-1 control-label">Username</label>
        <div class="col-sm-8">
            <input ng-model="userName" placeholder="Username" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-1 control-label">Password</label>
        <div class="col-sm-8">
            <input ng-model="password" type="password" class="form-control"
                   placeholder="Password">
        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-1"></div>
        <div>
            <a ng-click="login()" class="btn  btn-default col-sm-8"> Register </a>
        </div>
    </div>

    <input ng-model="test" />
    <button ng-click="check()">BUTTON</button>
    
    <table>
        <thead>
            <tr>
                <th>
                    USERNAME
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>
                    {{user.id}}
                </td>
                <td>
                    <a ng-click="deleteUserById(user)" class="btn btn-danger">
                        <scan class="glyphicon glyphicon-remove"></scan>
                    </a>
                </td>
            </tr>
        </tbody>

    </table>
</form>
