<!DOCTYPE html>

<html ng-app="FormBuilderApp">

<head>

    <title>FormBuilderApp</title>


    <meta charset="utf-8" />

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

    <script src="app.js"></script>

    <script src="MainController.js"></script>
</head>

<body ng-controller="MainController">
    <div class="container-fluid">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand">Form Maker</a>
            </div>
            <div class="nav nav-pills ">
                <ul class="nav navbar-right navbar-nav">
                    <li ng-class="{'active' : $location.url().indexOf('register') != -1}"><a href="#/register">Register</a></li>
                    <li ng-class="{'active' : $location.url().indexOf('login') != -1}"><a href="#/login">Login</a></li>
                    <li><a href="#/profile">Username</a></li>
                    <li><a href="#/login">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 side">
                <ul class="nav nav-pills">
                    <li ng-class="{'active' : $location.url().indexOf('home') != -1}"><a href="#/home">Home</a></li>
                    <li ng-class="{'active' : $location.url().indexOf('profile') != -1}"><a href="#/profile">Profile</a></li>
                    <li ng-class="{'active' : $location.url().indexOf('admin') != -1}"><a href="#/admin">Admin</a></li>
                    <li ng-class="{'active' : $location.url().indexOf('forms') != -1}"><a href="#/forms">Forms</a></li>
                </ul>
            </div>
            <div class="col-md-offset-1" ng-view>
                
            </div>
        </div>
    </div>
</body>
</html>
