<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Maker</title>
<!--   <link href="Css/bootstrap.min.css" rel="stylesheet" />-->
<link href="app/vendor/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />

<link rel="stylesheet" href="css/style.css" />


</head>
<body>
		<div id="upper-header">
				<span class="header-width">Form Maker</span>
				<ul class="nav nav-pills navigate">
					<li id="logout" role="presentation"><a href="login.html">Logout</a></li>
					<li id="username" role="presentation"><a href="profile.html">Username</a></li>
				</ul>

		</div>

	<div class="row">

		<div class="col-sm-1 length">

			<ul class="nav nav-pills nav-stacked">
				<li role="presentation"><a href="home.html">Home</a></li>
				<li role="presentation"><a href="profile.html">Profile</a></li>
				<li role="presentation"><a href="admin.html">Admin</a></li>
				<li role="presentation"><a href="forms.html">Forms</a></li>
			</ul>
		</div>

		<div class="col-sm-11">

			<h1>Login</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="username" class="col-sm-1 control-label">Username</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="username"
							placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-1 control-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password"
							placeholder="Password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-1"></div>
					<div class="col-sm-8">
						<button type="submit" class="btn btn-default form-control"> <a href="profile.html">Register</a></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
