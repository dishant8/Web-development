<div ng-controller="HomeUserController">
    <h1 id="welcome">Welcome !</h1>

    <div class="col-sm-12 map-edit" map-lazy-load="https://maps.google.com/maps/api/js">
        <ng-map center="{{model.where}}" id="map" zoom="10">

            <marker position="{{model.where}}"></marker>
            <div>
                <marker ng-repeat="user in model.users"
                        position="{{user.location.lat}},{{user.location.lng}}"
                        on-click="clickEventInfo(event,user)">
                </marker>
            </div>
        </ng-map>
    </div>
</div>
