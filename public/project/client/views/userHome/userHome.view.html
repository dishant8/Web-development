
<div class="" ng-controller="UserbuyController">
    <form class="navbar-form navbar-left sellersAround">
        <label for="search">Search Cook using location</label>
        <input id="search" type="text" ng-model="searchQuery" googleplace class="form-control" placeholder="Search...">
        <a ng-click="findSeller()" class="btn btn-primary">Find</a>
    </form>


    <div class="col-sm-12 map-edit" id="map" map-lazy-load="https://maps.google.com/maps/api/js">
        <ng-map center="{{where}}" zoom="10">

            <marker position="{{where}}"></marker>
            <div>

            </div>
        </ng-map>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Food Suppliers around you</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td><a href="#/seller/{{user._id}}">{{user.userName}}</a> </td>
            </tr>
        </tbody>
    </table>
    <div id="body-image">
         <img src="views/images/homecooked5.jpg" alt="Event">
    </div>

    {{lat}}
    {{lng}}
</div>
